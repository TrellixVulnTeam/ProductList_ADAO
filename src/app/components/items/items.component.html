 <!-- Se crea una iteracion para guardar los componentes de la variable item -->
<div class="main-container">
   <app-total mensaje="Total por pagar: " [total]="total"></app-total>
   <app-item *ngFor = "let item of items" 
   [item]="item"
   (deleteItem)="deleteItem($event)"
   (toggleItem)="toggleItem($event)"></app-item>
</div>
