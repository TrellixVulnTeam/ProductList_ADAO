<div class="row" [ngClass] ="{'completed': item.completed}">
    <div class="title">
        <!-- Nombre del Producto -->
        <input type="checkbox" [checked] ="item.completed" (change)="onToggle(item)">
        {{ item.title }}
    </div>
    <div class="price">
        {{ item.price | currency:"COP":"symbol"}}
    </div>
    <div class="quantity">
        {{ item.quantity }}
    </div>
    <div class="total">
        {{ (item.price * item.quantity) | currency:"COP":"symbol" }}
    </div>
    <div class="actions">
        <!-- Boton eliminar del item -->
        <!-- evento a traves del click apuntando a item -->
        <button (click) = "onDelete(item)">Eliminar</button>
    </div>
</div>
